AWSTemplateFormatVersion: 2010-09-09

Parameters:
  AppPrefix:
    Description: Prefix for the application
    Type: String
    Default: osu-engr-expo

  DeplEnv:
    Description: Deployment environment
    Type: String
    AllowedValues:
      - dev
      - prod

Resources:
  #Don't need to change or create for each lambda
  RestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      ApiKeySourceType: HEADER
      Description: An API Gateway with a Lambda Integration
      EndpointConfiguration:
        Types:
          - REGIONAL
      Name: !Join ["-", [!Ref AppPrefix, !Ref DeplEnv, "rest-api"]]

  #Don't need to change or create for each lambda
  ApiGatewayModel:
    Type: AWS::ApiGateway::Model
    Properties:
      ContentType: "application/json"
      RestApiId: !Ref RestApi
      Schema: {}

  #These are the API routes, create as needed
  HelloWorldApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      #parent resource, this one is root
      ParentId: !GetAtt RestApi.RootResourceId
      #name of the route
      PathPart: "hello-world"
      RestApiId: !Ref RestApi

  S3DocsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      #parent resource, this one is root
      ParentId: !GetAtt RestApi.RootResourceId
      #name of the route
      PathPart: "s3-docs"
      RestApiId: !Ref RestApi

  DDBInteractionResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      #parent resource, this one is root
      ParentId: !GetAtt RestApi.RootResourceId
      #name of the route
      PathPart: "ddb-interaction"
      RestApiId: !Ref RestApi

  HelloWorldLambdaStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: hello-world-lambda.yaml
      TimeoutInMinutes: "60"
      Parameters:
        AppPrefix: !Ref AppPrefix
        DeplEnv: !Ref DeplEnv
        ResourceId: !Ref HelloWorldApiResource
        RestApiId: !Ref RestApi
    DependsOn:
      - HelloWorldApiResource

  S3DocsLambdaStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: s3-docs-lambda.yaml
      TimeoutInMinutes: "60"
      Parameters:
        AppPrefix: !Ref AppPrefix
        DeplEnv: !Ref DeplEnv
        ResourceId: !Ref S3DocsResource
        RestApiId: !Ref RestApi
    DependsOn:
      - S3DocsResource

  DDBInteractionLambdaStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ddb-interaction-lambda.yaml
      TimeoutInMinutes: "60"
      Parameters:
        AppPrefix: !Ref AppPrefix
        DeplEnv: !Ref DeplEnv
        ResourceId: !Ref DDBInteractionResource
        RestApiId: !Ref RestApi
    DependsOn:
      - DDBInteractionResource

  #Don't need to change or create for each lambda
  RestApiDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      Description: Rest API deployment
      RestApiId: !Ref RestApi
    DependsOn:
      - HelloWorldLambdaStack
      - S3DocsLambdaStack

  #Don't need to change or create for each lambda
  ApiGatewayStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId: !Ref RestApiDeployment
      Description: Rest API stage v0
      RestApiId: !Ref RestApi
      StageName: "v0"
    DependsOn:
      - RestApiDeployment
